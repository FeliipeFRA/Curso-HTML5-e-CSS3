<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos with HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="560" poster="images/limoes-capa.png" controls autoplay loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.m4v" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogg">
        <p>Your browser isn't compatible with video reproduction!</p>
    </video>
    <h1>Inserting YouTube videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xHBsuiKaxTI?si=WQi3dZdJc2J4Xhyx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
