<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        mark {
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da list a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul><li><abbr title="Use a tag &lt;p>">Parágrafos</abbr></li></ul>
    <ul><li><abbr title="Use a tag &lt;h1>">Título Nivel 1</abbr></li></ul>
    <ul><li><abbr title="Use a tag &lt;ol>">Lista Ordenada</abbr></li></ul>
    <ul><li><abbr title="Use a tag &lt;strong>">Negrito</abbr></li></ul>
    <ul><li><abbr title="Use a tag &lt;del>">Riscado</abbr></li></ul>
    <ul><li><abbr title="Use a tag &lt;sub>">Subescrito</abbr></li></ul>
    <ul><li><abbr title="Use a tag &lt;sup>">Sobrescrito</abbr></li></ul>
</body>
</html>
